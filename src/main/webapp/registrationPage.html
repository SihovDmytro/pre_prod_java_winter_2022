<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="WEB-INF/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="WEB-INF/css/util.css">
    <link rel="stylesheet" type="text/css" href="WEB-INF/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign Up
					</span>

                <div class="wrap-input100 validate-login m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" id="username" placeholder="Username">
                    <span id="usernameError" >
                        Username must have at least 3 characters: uppercase letters, lowercase letters, numbers, '_' , '-'.
                    </span>
                </div>

                <div class="wrap-input100 validate-password m-b-16" data-validate="Please enter password">
                    <input class="input100" type="password" name="pass" id="password" placeholder="Password">
                    <span id="passwordError" >
                        Password must have at least 6 characters
                    </span>
                </div>

                <div class="wrap-input100 validate-email" data-validate="Please enter email">
                    <input class="input100" type="email" name="email" id="email" placeholder="Email">
                    <span id="emailError" >
                        Please enter the email in the format: "example@example.com"
                    </span>
                </div>

                <div class="p-t-13 p-b-23"></div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="submit">
                        Create
                    </button>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Already registered?
						</span>

                    <a href="loginPage.html" class="txt3">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="WEB-INF/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/vendor/bootstrap/js/popper.js"></script>
<script src="WEB-INF/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/vendor/daterangepicker/moment.min.js"></script>
<script src="WEB-INF/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="WEB-INF/js/validation.js"></script>

</body>
</html>
